<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>用户界面</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/user.css}" />
    <script th:src="@{/js/user.js}" ></script>
</head>
<body>
<!--顶部-->
<div class="top_logo">
        <span class="logo_img">
            <img th:src="@{/img/flowbook1.png}" />
        </span>
    <ul id="top_ul">
        <li>
            <th:block th:if="${session.user eq null}">
                <a th:href="@{/login}" onclick="selectNav(this)">登录</a> |
                <a th:href="@{/register}" onclick="selectNav(this)">注册</a>
            </th:block>
            <th:block th:unless="${session.user eq null}">
                <a th:href="@{/user/userHome}" onclick="selectNav(this)">
                    <span th:text="${session.user.getUserName()}"></span>
                    <img th:if="${session.haveMsg}" style="width: 7px;height: 7px;margin-bottom: 20px;" th:src="@{/img/havemsg.png}" />
                </a>|
                <a th:href="@{/user/logout}" onclick="selectNav(this)">注销</a>
            </th:block>

        </li>
        <li><a href="#" onclick="selectNav(this)">活动</a></li>
        <li><a th:href="@{/notice/{pageNum} (pageNum = 1)}" onclick="selectNav(this)">公告</a></li>
        <li><a th:href="@{/index}" onclick="selectNav(this)" style="color: gray;">首页</a></li>
    </ul>
</div>

    <!--页面中部-->
    <div class="center_bg">
        <div class="center_search" id="center_search" th:include="assembly::center_search">
        </div>

        <div class="center_user">
            <div class="user_img">
                <img class="img-thumbnail" th:src="@{${user.userImg}}" />
            </div>
            <div class="user_message">
                <div class="user_message_name" th:text="${user.userName}"></div>
                <div class="user_credit user_message_message">
                    <label>用户信用：</label>
                    <div>
                        <th:block th:unless="${user.getCredit() eq 0}">
                            <th:block th:each="num : ${#numbers.sequence(1, user.getCredit())}">
                                <a style="line-height: 30px">
                                    <img th:src="@{/img/light_start.png}" style="height: 20px;width: 20px;" />
                                </a>
                            </th:block>
                        </th:block>
                        <th:block th:unless="${user.getCredit() eq 5}">
                            <th:block th:each="num : ${#numbers.sequence(user.getCredit()+1, 5)}">
                                <a >
                                    <img th:src="@{/img/dark_start.png}" style="height: 20px;width: 20px;" />
                                </a>
                            </th:block>
                        </th:block>
                    </div>
                </div>

                <div class="user_region user_message_message">
                    <label>地区：</label>
                    <span>江西</span>
                </div>

                <div class="add_user">
                    <a onclick="return loginTip();" th:unless="${isAdd}">
                        <input id="friendId" hidden="hidden" th:value="${user.userId}" />
                        <img th:src="@{/img/adduser.png}" />
                            加为好友
                    </a>
                    <a onclick="return chatLoginTip();" >
                        <img th:src="@{/img/chat.png}" />
                        联系
                    </a>
                    <a onclick="showReportDiv()">
                        <img style="width: 15px;height: 15px" th:src="@{/img/report.png}" />
                        举报
                    </a>
                </div>
            </div>
        </div>

        <div class="tabs_div">
            <ul class="nav nav-tabs" id="nav_tabs">
                <li class="active" index="0" onclick="selectTab(this)"><a>贡献书籍</a></li>
                <li index="1" onclick="selectTab(this)"><a>借阅记录</a></li>
                <li index="2" onclick="selectTab(this)"><a>发布的公告</a></li>
            </ul>
            <!--贡献书籍表-->
            <table id="contribution" class="table table-striped">
                <tr>
                    <td>编号</td>
                    <td>书名</td>
                    <td>作者</td>
                    <td>出版社</td>
                    <td>日期</td>
                </tr>
                <tr th:each="book : ${user.contribution}">
                    <td th:text="${book.bookId}"></td>
                    <td>
                        <a style="color: #333333;" th:href="@{/tourist/bookMessage/{bookId}(bookId = ${book.bookId})}" th:text="${book.bookName}" target="_blank"></a>
                    </td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.publish}"></td>
                    <td th:text="${book.bookDate}"></td>
                </tr>
            </table>

            <!--借阅图书-->
            <table id="borrow" class="table table-striped" hidden="hidden">
                <tr>
                    <td>编号</td>
                    <td>书名</td>
                    <td>作者</td>
                    <td>出版社</td>
                    <td>日期</td>
                </tr>
                <tr th:each="record : ${records}">
                    <td th:text="${record.book.bookId}"></td>
                    <td >
                        <a style="color: #333333;" th:href="@{/tourist/bookMessage/{bookId}(bookId = ${record.book.bookId})}" th:text="${record.book.bookName}" target="_blank"></a>
                    </td>
                    <td th:text="${record.book.author}"></td>
                    <td th:text="${record.book.publish}"></td>
                    <td th:text="${record.recordDate}"></td>
                </tr>
            </table>

            <!--发布公告-->
            <table id="notice" class="table table-striped" hidden="hidden">
                <tr>
                    <td>公告信息</td>
                    <td>日期</td>
                </tr>
                <tr th:each="notice : ${user.notices}">
                    <td th:text="${notice.noticeText}"></td>
                    <td th:text="${notice.noticeDate}"></td>
                </tr>
            </table>
        </div>

    </div>

    <!--底部-->
    <div class="footer" align="center">
        <p class="copyright">
            Copyright © 2017. All Rights Reserved by dragonhht from
            <a href="https://github.com/dragonhht" title="Github" target="_blank" style="color: gray;">dragonhht</a>
        </p>
    </div>
</body>

<!--好友添加结果-->
<div class="result" id="result" hidden="hidden" >
    <span class="close" onclick="hideUpdateDiv(this)">x</span>
    <span id="message" class="text"></span>
</div>

<!--联系聊天框-->
<div class="chat" id="chat" hidden="hidden">
    <div class="friend_name" id="chatWithName" align="center" th:text="${user.userName}"></div>
    <span class="close" onclick="closeChat()">x</span>

    <div id="chat_div" class="chat_div">
        <input hidden="hidden" type="text" id="chatWithId" th:value="${user.userId}" />
        <div class="speak_box">

        </div>

    </div>
    <div class="input_div">
        <textarea id="msg" onKeyUp="keyup()"></textarea>
        <button onClick="up_say()" class="btn btn-info">发送</button>
    </div>
</div>

<!--举报-->
<div class="update_div" id="report" hidden="hidden">
    <span class="update_top" id="reportResult"></span>
    <div class="close" onclick="hideReportDiv(this)" align="right">x</div>
    <!--举报人-->
    <input id="reportMan" hidden="hidden" type="text" />
<form id="reportForm">
    <div class="form-group form-group-lg">
        <label class="col-sm-3 control-label">被举报人：</label>
        <input name="informants" th:value="${user.userId}" hidden="hidden" type="text" id="informants" />
        <span th:text="${user.userName}"></span>
    </div>
    <div class="form-group  form-group-lg">
        <label class="control-label col-sm-3">举报理由：</label>
        <textarea name="reportText" id="reportText" class="form-control" style="width: 563px; height: 148px;resize: none;" placeholder="举报理由"></textarea>
    </div>
    <div class="form-group" style="margin-left: auto;margin-right: auto;">
        <label class="col-sm-2 control-label">备注图片：</label>
        <div>
            <span id="addImg" class="book_img_div">
                <img style="width: 150px;height: 200px;" th:src="@{/img/add_img.png}" />
                <!--<input name="img" type="file" hidden="hidden" style="display: none" />-->
            </span>
        </div>
    </div>
    <button id="reportBtn" class="btn btn-info">提交</button>
</form>
</div>

<!--选择图片-->
<div class="update_div" id="update_img" hidden="hidden">
    <div class="close" onclick="hideReportDiv(this)" align="right">x</div>
    <span class="update_top" id="imgResult"></span>
    <th:block th:unless="${session.user eq null}">
        <input  th:value="${session.user.userId}" hidden="hidden" id="reportId" />
    </th:block>
    <form id="imgForm">
        <div class="form-group form_group" style="margin-left: auto;margin-right: auto;">
            <label class="col-sm-2 control-label">说明图片：&nbsp;&nbsp;&nbsp;</label>
            <div class="col-sm-7">
                <input type="file" id="uploadImg" name="img" placeholder="请选择图书封面图片" />
                <input id="imgIndex" hidden="hidden" name="index" value="0" />
                <input id="reportedId" hidden="hidden" name="reportedId" th:value="${user.userId}"/>
            </div>
        </div>
        <div class="form-group form_group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" id="updateImgBtn" class="btn btn-primary">确定</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" th:inline="javascript">
    /** 添加好友. */
    function addFriend() {
        var friendId = $('#friendId').val();
        var toUrl = [[@{/user/addFriend}]];
        $.post(toUrl,
            {
                friend : friendId
            },
        function (data) {
            if (data) {
                $('#message').html('添加好友成功');
            } else {
                $('#message').html('添加好友失败');
            }
            $('#result').show();
        })
    }
    
    function hideUpdateDiv() {
        $('#result').hide();
    }

    $(document).click(function () {
        $('#result').hide();
    });

    $("#result").click(function(event){
        event.stopPropagation();
    });

    //添加判断是否登录
    function loginTip() {
        var user = [[${session.user.userId}]];
        if (user == null) {
            if (window.confirm("请先登录!")) {
                window.location.replace("../../login");
                return false;
            } else {
                return false;
            }
        } else {
            addFriend();
            return true;
        }
    }


    var str;

    function showMyMssage(text) {
        str = '<div class="question">';
        str += '<div class="heard_img right">' +
            '<th:block th:unless="${session.user eq null}"><img th:src="@{${session.user.userImg}}"/></th:block></div>';
        str += '<div class="question_text clear"><p>'+text+'</p><i></i>';
        str += '</div></div>';
        $('.speak_box').append(str);
    }

    function up_say(){
        $('.write_list').remove();
        var text = $('.input_div textarea').val();

        if(text == ''){
            alert('请输入内容！');
            $('.input_div textarea').focus();
        }else{

            sendMessage();

            showMyMssage(text);
            $('.input_div textarea').val('');
            $('.input_div textarea').focus();
            autoWidth();
            for_bottom();

        }
    }

    function keyup(){
        var footer_height = $('.wenwen-footer').outerHeight(),
            text = $('.write_box input').val(),
            str = '<div class="write_list">'+text+'</div>';
        if (text == '' || text == undefined){
            $('.write_list').remove();
        }else{
            $('.wenwen-footer').append(str);
            $('.write_list').css('bottom',footer_height);
        }
    }

    // 显示他人信息
    function showMessage(text){
        var ans  = '<div class="answer"><div class="heard_img left"><img src="images/dglvyou.jpg" /></div>';
        ans += '<div class="answer_text"><p>'+ text + '</p><i></i>';
        ans += '</div></div>';
        $('.speak_box').append(ans);
        for_bottom();
    }

    function for_bottom(){
        var speak_height = $('.speak_box').height();
        $('.speak_box').animate({scrollTop:speak_height},500);
        scrollToBottom();
    }

    function autoWidth(){
        $('.question_text').css('max-width',$('.question').width()-60);
    }
    autoWidth();

    var ws = null;

    /** 联系判断用户是否登录. */
    function chatLoginTip() {
        var user = [[${session.user.userId}]];
        if (user == null) {
            if (window.confirm("请先登录!")) {
                window.location.replace("../../login");
                return false;
            } else {
                return false;
            }
        } else {
            console.log('联系');
            $('#chat').show();
            $('#chat').focus();
            ws = new WebSocket("ws://localhost:8080/FlowBook/webSocketHandler");
            ws.onopen = function () {
                console.log("onpen");
                ws.send("{}");
            };
            chatWith();
            return true;
        }
    }

    function closeChat() {
            console.log('消失');
            ws.onclose = function () {
                console.log("onclose");
            };
            $('#chat').hide();
    };

    ws.onmessage = function (msg) {
        var message = msg.data;
        message = message.split("/[-=^*]");
        var chatWithId = $('#chatWithId').val().trim();
        if (chatWithId == message[0].trim()) {
            showMessage(message[1]);
        }
    };

    function sendMessage() {
        var text = $('.input_div textarea').val();
        var to = $('#chatWithId').val();
        $.post('../../message',
            {
                message : text,
                userId : to
            },
            function (data) {
                console.log("data:" + data);
            })
    }

    function chatWith(n) {
        $('.speak_box').html("");
        var friendId = $('#chatWithId').val();
        getFriendMsg(friendId);
    }

    /*<![CDATA[*/
    function getFriendMsg(friendId) {
        $.post('../../chatWith',
            {
                friendId : friendId
            },
            function (data) {
                console.log(data);
                var friendMsg = data.friendMsg;
                var selfMsg = data.selfMsg;
                var friendLenght = friendMsg.length;
                var selfLenght = selfMsg.length;
                var i = 0, j = 0;
                while (i < friendLenght && j < selfLenght) {
                    if (friendMsg[i].date < selfMsg[j].date) {
                        showMessage(friendMsg[i].message);
                        console.log("friend : " + friendMsg[i].date);
                        i++;
                    } else {
                        showMyMssage(selfMsg[j].message);
                        console.log("self : " + selfMsg[j].date);
                        j++;
                    }
                }
                console.log(i + ' : ' + j);

                for ( ; i < friendLenght; i++) {
                    showMessage(friendMsg[i].message);
                }
                for ( ; j < selfLenght; j++) {
                    showMyMssage(selfMsg[j].message);
                }

                console.log(i + ' : ' + j);
            });
    }
    /*]]>*/
    
    function scrollToBottom() {
        var h = $('.speak_box').height();
        console.log("高度： " + h);
        // $('.speak_box').scrollTop(h);
        $('#chat_div').animate({
                scrollTop: h
            },
            500);
    }


</script>

</html>
