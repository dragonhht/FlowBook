<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>联系页面</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <script th:src="@{/js/jquery-3.2.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
    <link th:href="@{/css/user_friend.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{/js/user_friend.js}" type="text/javascript"></script>
</head>
<body>

<!--顶部-->
<div>
    <nav class="navbar navbar-default navber-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" style="cursor: pointer;">九江学院图书漂流</a>
            </div>

            <ul class="nav navbar-nav navbar-left">
                <li class="active"><a onclick="selectNav(this)" style="color: gray;"><span
                        class="glyphicon glyphicon-home"></span> 首页</a></li>
                <li><a onclick="selectNav(this)"><span
                        class="glyphicon glyphicon-tasks"></span> 用户寻书</a></li>
                <li><a href="#" onclick="selectNav(this)"><span class="glyphicon glyphicon-fire"></span> 活动</a></li>
                <li><a href="#" onclick="selectNav(this)"><span class="glyphicon glyphicon-eur"></span> 新书漂流</a></li>

            </ul>

            <form class="top_form">
                <input type="text"/>
                <i class="glyphicon glyphicon-search" style="position: absolute; top: 5px; right: 60px;"></i>
            </form>

            <ul class="nav navbar-nav navbar-right">

                <li><a href="login.html" onclick="selectNav(this)"><span class="glyphicon glyphicon-log-in"></span>
                    登录</a></li>
                <li><a href="register.html" onclick="selectNav(this)"><span
                        class="glyphicon glyphicon-leaf"></span>注册</a></li>
            </ul>
        </div>
    </nav>
</div>


<!--页面中部-->
<div class="center_bg">

    <!--左边内容-->
    <div class="center_left">
        <!--好友列表-->
        <div class="friend_list_div">
            <ul class="list-group" id="friend_list">
                <li class="friend_group">
                    <div onclick="selectGroup(this)" class="list-group-item-info group_name">我的好友</div>
                    <ul class="list-group">
                        <li class="list-group-item friend" style="cursor: pointer">
                            <span onclick="chatWith(this)">
                                <input type="text" value="用户ID" hidden="hidden"/>
                                <img name="headImg" class="img-circle" src="../img/user.png"/>
                                <span>用户名</span>
                            </span>
                        </li>
                        <li class="list-group-item friend" style="cursor: pointer">
                            <span onclick="chatWith(this)">
                                <input type="text" value="用户ID" hidden="hidden"/>
                                <img name="headImg" class="img-circle" src="../img/user.png"/>
                                <span>用户名</span>
                            </span>
                        </li>
                        <li class="list-group-item friend" style="cursor: pointer">
                            <span onclick="chatWith(this)">
                                <input type="text" value="用户ID" hidden="hidden"/>
                                <img name="headImg" class="img-circle" src="../img/user.png"/>
                                <span>用户名</span>
                            </span>
                        </li>
                    </ul>
                </li>

                <!--非好友-->
                <li class="friend_group">
                    <div onclick="selectGroup(this)" class="list-group-item-info group_name">非好友</div>
                    <ul class="list-group">
                            <li class="list-group-item friend" style="cursor: pointer">
                                <span onclick="chatWith(this)">
                                    <input type="text" hidden="hidden"/>
                                <img name="headImg" class="img-circle" src="../img/user.png"/>
                                <span >用户名</span>
                                </span>
                            </li>
                    </ul>
                </li>
            </ul>
        </div>

        <div id="chat_div" class="chat_div">
            <div class="friend_name" id="chatWithName" align="center">聊天人</div>
            <input hidden="hidden" type="text" id="chatWithId" value="用户ID"/>
            <input hidden="hidden" type="text" id="friendImg"/>
            <div class="speak_box">
                <!--<div class="answer">
                    <div class="heard_img left"><img src="images/dglvyou.jpg" /></div>
                    <div class="answer_text">
                        <p>信息</p>
                        <i></i>
                    </div>
                </div>-->
            </div>

        </div>

        <div class="input_div">
            <textarea id="message" onKeyUp="keyup()"></textarea>
            <button onClick="up_say()" class="btn btn-info">发送</button>
        </div>


    </div>

    <!--右边内容-->
    <div class="center_right">
        <div class="right_img">
            <img src="../img/user.png" class="img-thumbnail user_img" />
            <div class="img_user">
                <span class="user_name">用户名</span><br/>
                <div class="img_user_credit">
                    <label>信用：</label>
                    <span>
                        <a >
                            <i class="glyphicon glyphicon-star" style="color: green;font-size: small" ></i>
                        </a>
                        <a >
                            <i class="glyphicon glyphicon-star" style="color: green;font-size: small" ></i>
                        </a>
                        <a >
                            <i class="glyphicon glyphicon-star" style="color: green;font-size: small" ></i>
                        </a>
                        <a >
                            <i class="glyphicon glyphicon-star" style="color: green;font-size: small" ></i>
                        </a>
                        <a >
                            <i class="glyphicon glyphicon-star" style="color: green;font-size: small" ></i>
                        </a>
                    </span>
                </div>
            </div>
        </div>

        <div class="right_select">
            <ul class="list-group">
                <li class="list-group-item">
                    <a th:href="@{/user/userHome}">
                        <span>个人信息</span>
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="#">
                        <span>新书漂流</span>
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="#">
                        <span>我的好友</span>
                        <!--<img th:if="${session.haveMsg}" style="width: 7px;height: 7px;margin-bottom: 20px;"
                             th:src="@{/img/havemsg.png}" />-->
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="#">
                        <span>寻书</span>
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="#">
                        <span>申请</span>
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="#">
                        <span>图书传阅</span>
                    </a>
                </li>
                <!--<th:block th:if="${session.role eq 'admin'}">
                    <li class="list-group-item">
                        <a th:href="@{/admin/adminAgree}">
                            <span>管理员审核</span>
                        </a>
                    </li>
                </th:block>-->
            </ul>
        </div>
    </div>
</div>

<!--底部-->
<div class="footer" align="center">
    <p class="copyright">
        Copyright © 2017. All Rights Reserved by dragonhht from
        <a href="https://github.com/dragonhht" title="Github" target="_blank" style="color: gray;">dragonhht</a>
    </p>
</div>

</body>
</html>
