<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
    <script src="../js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.js" type="text/javascript"></script>
    <link href="../css/register.css" rel="stylesheet" type="text/css"/>
    <script src="../js/register.js" type="text/javascript"></script>
</head>
<body>
<!--顶部-->
<div>
    <nav class="navbar navbar-default navber-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" style="cursor: pointer;">九江学院图书漂流</a>
            </div>

            <ul class="nav navbar-nav navbar-left">
                <li class="active"><a href="index.html" onclick="selectNav(this)" style="color: gray;"><span
                        class="glyphicon glyphicon-home"></span> 首页</a></li>
                <li><a onclick="selectNav(this)"><span
                        class="glyphicon glyphicon-tasks"></span> 用户寻书</a></li>
                <li><a href="#" onclick="selectNav(this)"><span class="glyphicon glyphicon-fire"></span> 活动</a></li>
                <li><a href="#" onclick="selectNav(this)"><span class="glyphicon glyphicon-eur"></span> 新书漂流</a></li>

            </ul>

            <form class="top_form">
                <input type="text"/>
                <i class="glyphicon glyphicon-search" style="position: absolute; top: 5px; right: 60px;"></i>
            </form>

            <ul class="nav navbar-nav navbar-right">

                <li><a onclick="selectNav(this)"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
                <li><a onclick="selectNav(this)"><span class="glyphicon glyphicon-leaf"></span>注册</a></li>
            </ul>
        </div>
    </nav>
</div>

<nav class="register_flag">用户注册</nav>

<!--页面中部-->
<div class="center_bg">
    <nav class="register_title">
        <ul>
            <li id="title_0" class="active"><i>1</i><span>设置用户名</span></li>
            <li id="title_1"><i>2</i><span>填写账号信息</span></li>
            <li id="title_2"><i>3</i><span>绑定手机</span></li>
            <li id="title_3"><i>4</i><span>设置邮箱</span></li>
            <li id="title_4"><i>√</i><span>注册成功</span></li>
        </ul>
    </nav>

    <div class="register_body">
        <!--校验学号-->
        <div id="check_stuId" class="check_stuId">
            <form class="form-horizontal" action="#" method="post">
                <div class="form-group">
                    <label for="stuId" class="col-sm-3 control-label">学号：</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="stuId" placeholder="请输入学号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="stuName" class="col-sm-3 control-label">姓名：</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="stuName" placeholder="请输入名字">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">验证码:</label>
                    <div class="col-sm-2">
                        <input type="text" name="verificationCode" class="form-control" placeholder="请输入验证码"/>
                    </div>
                    <div class="col-sm-2">
                        <img onclick="changImg()" src="http://localhost:8080/FlowBook/tourist/captcha_image" id="codeImg"/>
                    </div>
                    <div class="col-sm-2">
                        <a style="line-height: 45px;" onclick="changImg()" id="changImg" class="glyphicon glyphicon-refresh"></a>
                    </div>
                </div>

                <div>
                    <label class="col-sm-3"></label>
                    <div class="form_btn col-sm-4">
                        <button id="stuIdNext" type="button" class="btn btn-block">下一步</button>
                    </div>
                </div>
            </form>
        </div>

        <!--设置账号信息-->
        <div id="account_information" class="check_stuId" hidden="hidden">
            <form class="form-horizontal" action="#" method="post">
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">用户名：</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="username" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">密码：</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="repassword" class="col-sm-3 control-label">确认密码：</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="repassword" placeholder="请输入密码">
                    </div>
                </div>

                <div>
                    <label class="col-sm-3"></label>
                    <div class="form_btn col-sm-4">
                        <button id="userMessageNext" type="button" class="btn btn-block">下一步</button>
                    </div>
                </div>
            </form>
        </div>

        <!--绑定手机-->
        <div id="check_phone" class="check_stuId" hidden="hidden">
            <form class="form-horizontal" action="#" method="post">
                <div class="form-group">
                    <label for="phone" class="col-sm-3 control-label">手机号：</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="phone" placeholder="请输入手机号">
                    </div>
                </div>

                <div class="form-group">
                    <label for="phoneNum" class="col-sm-3 control-label">验证码：</label>
                    <div class="col-sm-3">
                        <input type="password" class="form-control" id="phoneNum" placeholder="请输入手机接收的验证码">
                    </div>
                    <div class="col-sm-2">
                        <button type="button" style="height: 45px" class="btn btn-block btn-info">获取验证码</button>
                    </div>
                </div>

                <div>
                    <label class="col-sm-3"></label>
                    <div class="form_btn col-sm-4">
                        <button id="checkPhoneNext" type="button" class="btn btn-block">下一步</button>
                    </div>
                </div>
            </form>
        </div>

        <!--绑定邮箱-->
        <div id="check_email" class="check_stuId" hidden="hidden">
            <form class="form-horizontal" action="#" method="post">
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">电子邮箱：</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="email" placeholder="请输入电子邮箱">
                    </div>
                </div>

                <div class="form-group">
                    <label for="emailNum" class="col-sm-3 control-label">验证码：</label>
                    <div class="col-sm-3">
                        <input type="password" class="form-control" id="emailNum" placeholder="请输入邮箱接收的验证码">
                    </div>
                    <div class="col-sm-2">
                        <button type="button" style="height: 45px" class="btn btn-block btn-info">获取验证码</button>
                    </div>
                </div>

                <div>
                    <label class="col-sm-3"></label>
                    <div class="form_btn col-sm-4">
                        <button id="checkEmailNext" type="button" class="btn btn-block">下一步</button>
                    </div>
                </div>
            </form>
        </div>

        <!--注册成功-->
        <div id="register_success" class="register_success" hidden="hidden">
            <div class="form-group">
                <img src="../img/right.png" />
                <span>恭喜您！注册成功</span>
            </div>
            <div class="form-group">
                <label class="col-md-3"></label>
                <a class="btn btn-danger" href="#">前去登录</a>
            </div>
        </div>
    </div>
</div>

<!--底部-->
<div class="footer" align="center">
    <p class="copyright">
        Copyright © 2017. All Rights Reserved by dragonhht from
        <a href="https://github.com/dragonhht" title="Github" target="_blank" style="color: gray;">dragonhht</a>
    </p>
</div>
</body>
</html>
