<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>注册</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/register.css}" />
    <script th:src="@{/js/register.js}" ></script>
</head>
<body>

<!--顶部-->
<div class="top_logo">
        <span class="logo_img">
            <img th:src="@{/img/flowbook1.png}" />
        </span>
    <ul id="top_ul">
        <li>
            <th:block th:if="${session.user eq null}">
                <a th:href="@{/login}" onclick="selectNav(this)">登录</a> |
                <a th:href="@{/register}" onclick="selectNav(this)">注册</a>
            </th:block>
            <th:block th:unless="${session.user eq null}">
                <a th:href="@{/user/userHome}" onclick="selectNav(this)" th:text="${session.user.getUserName()}"></a> |
                <a th:href="@{/user/logout}" onclick="selectNav(this)">注销</a>
            </th:block>

        </li>
        <li><a href="#" onclick="selectNav(this)">活动</a></li>
        <li><a th:href="@{/notice}" onclick="selectNav(this)">公告</a></li>
        <li><a th:href="@{/index}" onclick="selectNav(this)" style="color: gray;">首页</a></li>
    </ul>
</div>

    <!--页面中部-->
    <div class="center_bg">
        <div class="center_left_div">
            <span class="register_title">注册</span>
            <div class="center_register container">
                <form class="form-horizontal" th:action="@{/tourist/register}" method="post">

                    <div class="form-group" align="center">
                        <th:block th:if="${error != null}">
                            <span th:text="${error}" style="color: red;">&nbsp;</span>
                        </th:block>
                        <th:block th:unless="${error != null}">
                            <span  style="color: red;">&nbsp;</span>
                        </th:block>
                    </div>

                    <div class="form-group form_group">
                        <label class="col-sm-2 control-label"><span style="color: red">*</span>用户名:</label>
                        <div class="col-sm-9 input-group">
                            <input type="text" name="userName" id="userName" class="form-control" placeholder="6~18个字符，可使用字母、数字、下划线，需以字母开头" />
                        </div>
                    </div>
                    <div class="form-group" align="center">
                        <span id="userNameMessage" style="color: red;">&nbsp;</span>
                    </div>

                    <div class="form-group form_group">
                        <label class="col-sm-2 control-label"><span style="color: red">*</span>密码:</label>
                        <div class="col-sm-9 input-group">
                            <input type="password" name="password" id="password" class="form-control" placeholder="6~16个字符，区分大小写" />
                        </div>
                    </div>

                    <div class="form-group" align="center">
                        <span id="passwordMessage" style="color: red;">&nbsp;</span>
                    </div>

                    <div class="form-group form_group">
                        <label class="col-sm-2 control-label"><span style="color: red">*</span>确认密码:</label>
                        <div class="col-sm-9 input-group">
                            <input type="password" id="repassword" name="repassword" class="form-control" placeholder="请再次填写密码" />
                        </div>
                    </div>

                    <div class="form-group"  align="center">
                        <span id="repasswordMessage" style="color: red;">&nbsp;</span>
                    </div>

                    <div class="form-group form_group">
                        <label class="col-sm-2 control-label"><span style="color: red">*</span>手机号码:</label>
                        <div class="col-sm-9 input-group">
                            <input type="text" id="userPhone" name="userPhone" placeholder="请填入正确的手机号" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group" align="center">
                        <span id="phoneMessage" style="color: red;">&nbsp;</span>
                    </div>

                    <div class="form-inline register_img_div">
                        <label class="col-lg-2 control-label"><span style="color: red">*</span>验证码:</label>
                        <div class="col-lg-5">
                            <input type="password" name="verificationCode" class="form-control" placeholder="请输入验证码" />
                        </div>
                        <div class="col-lg-3">
                            <img onclick="changImg()" id="codeImg" th:src="@{/tourist/captcha_image}" />
                        </div>
                        <div class="col-lg-2">
                            <a onclick="changImg()" id="changImg">看不清楚?换张图片</a>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-info">获取短信验证码</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label"><span style="color: red">*</span>短信验证码:</label>
                        <div class="col-sm-9 input-group">
                            <input type="password" name="verificationCode" class="form-control" placeholder="请查收手机短信，并填写短信中的验证码" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label id="checkboxLabel">
                                    <input type="checkbox" id="checkbox" />
                                    同意
                                    <a href="#">"服务条款"</a>
                                    和
                                    <a href="#">"隐私权相关政策"</a>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button onclick="return registerPost()" type="submit" id="register_btn" class="btn btn-info disabled">立即注册</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <div class="center_right_div">
        </div>

    </div>

    <!--底部-->
    <div class="footer" align="center">
        <p class="copyright">
            Copyright © 2017. All Rights Reserved by dragonhht from
            <a href="https://github.com/dragonhht" title="Github" target="_blank" style="color: gray;">dragonhht</a>
        </p>
    </div>
</body>
</html>
