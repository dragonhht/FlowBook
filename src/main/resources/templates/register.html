<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>注册</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="../static/js/jquery-3.2.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/css/register.css" />
    <script src="../static/js/register.js" ></script>
</head>
<body>

<!--顶部-->
<div class="top_logo">
    <span class="logo_img">
            <img th:src="@{/img/flowbook1.png}" />
        </span>
    <ul id="top_ul">
        <li><a th:href="@{/login}" onclick="selectNav(this)">登录</a> | <a  style="color: gray;" th:href="@{/register}" onclick="selectNav(this)">注册</a></li>
        <li><a href="#" onclick="selectNav(this)">活动</a></li>
        <li><a th:href="@{/notice}" onclick="selectNav(this)">公告</a></li>
        <li><a th:href="@{/index}" onclick="selectNav(this)" >首页</a></li>
    </ul>
</div>

    <!--页面中部-->
    <div class="center_bg">
        <div class="center_left_div">
            <span class="register_title">注册</span>
            <div class="center_register container">
                <form class="form-horizontal">

                    <div class="form-group form_group">
                        <label class="col-sm-2 control-label"><span style="color: red">*</span>用户名:</label>
                        <div class="col-sm-9 input-group">
                            <input type="text" class="form-control" placeholder="6~18个字符，可使用字母、数字、下划线，需以字母开头" />
                        </div>
                    </div>

                    <div class="form-group form_group">
                        <label class="col-sm-2 control-label"><span style="color: red">*</span>密码:</label>
                        <div class="col-sm-9 input-group">
                            <input type="password" class="form-control" placeholder="6~16个字符，区分大小写" />
                        </div>
                    </div>

                    <div class="form-group form_group">
                        <label class="col-sm-2 control-label"><span style="color: red">*</span>确认密码:</label>
                        <div class="col-sm-9 input-group">
                            <input type="password" class="form-control" placeholder="请再次填写密码" />
                        </div>
                    </div>

                    <div class="form-group form_group">
                        <label class="col-sm-2 control-label"><span style="color: red">*</span>手机号码:</label>
                        <div class="col-sm-9 input-group">
                            <span class="input-group-addon">
                                <span class="dropdown-toggle" data-toggle="dropdown">
                                    选择国家
                                    <!--添加角标-->
                                    <span class="caret"></span>
                                </span>
                                <!--可下拉的菜单-->
                                <ul class="dropdown-menu">
                                    <li><a href="#">你好1</a> </li>
                                    <li><a href="#">你好2</a> </li>
                                    <li><a href="#">你好3</a> </li>
                                 </ul>
                            </span>
                            <input type="text" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-inline register_img_div">
                        <label class="col-lg-2 control-label"><span style="color: red">*</span>验证码:</label>
                        <div class="col-lg-4">
                            <input type="password" class="form-control" placeholder="请输入验证码" />
                        </div>
                        <div class="col-lg-3">
                            <img src="../static/img/21.png">
                        </div>
                        <div class="col-lg-2">
                            <a href="#">看不清楚?换张图片</a>
                        </div>
                    </div>

                    <div class="form-group form_group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-info">获取短信验证码</button>
                        </div>
                    </div>

                    <div class="form-group form_group">
                        <label class="col-sm-2 control-label"><span style="color: red">*</span>短信验证码:</label>
                        <div class="col-sm-9 input-group">
                            <input type="password" class="form-control" placeholder="请查收手机短信，并填写短信中的验证码" />
                        </div>
                    </div>

                    <div class="form-group form_group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label id="checkboxLabel">
                                    <input type="checkbox" id="checkbox" />
                                    同意
                                    <a href="#">"服务条款"</a>
                                    和
                                    <a href="#">"隐私权相关政策"</a>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group form_group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" id="register_btn" class="btn btn-info disabled">立即注册</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <div class="center_right_div">
        </div>

    </div>

    <!--底部-->
    <div class="footer" align="center">
        <p class="copyright">
            Copyright © 2017. All Rights Reserved by dragonhht from
            <a href="https://github.com/dragonhht" title="Github" target="_blank" style="color: gray;">dragonhht</a>
        </p>
    </div>
</body>

<script type="text/javascript">
    $(function(){

        /** 同意条款. */
        $('#checkboxLabel').click(function(){
            //判断复选框是否被选中
            var isChecked=$('#checkbox').is(':checked');
            if (isChecked) {
                $('#register_btn').removeClass('disabled')
            } else {
                $('#register_btn').addClass('disabled')
            }
        });

    })
</script>

</html>
