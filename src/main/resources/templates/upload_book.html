<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>上传新书</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="../static/js/jquery-3.2.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/css/upload_book.css" />
    <script src="../static/js/upload_book.js" ></script>
</head>
<body>
<!--顶部-->
<div class="top_logo">
        <span class="logo_img">
            <img src="../static/img/flowbook1.png" />
        </span>
    <ul id="top_ul">
        <li><a href="./login.html" onclick="selectNav(this)">登录</a> | <a href="./register.html" onclick="selectNav(this)">注册</a></li>
        <li><a href="#" onclick="selectNav(this)">活动</a></li>
        <li><a href="./notice.html" onclick="selectNav(this)">公告</a></li>
        <li><a href="./index.html" onclick="selectNav(this)" style="color: gray;">首页</a></li>
    </ul>
</div>

<!--页面中部-->
<div class="center_bg">

    <!--左边内容-->
    <div class="center_left">
        <div class="center_left_title" align="center">
            <span>上传我的无用书籍</span>
        </div>
        <form class="form-horizontal">
            <div class="form-group" style="margin-left: auto;margin-right: auto;">
                <label class="col-sm-2 control-label">图书名：</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group" style="margin-left: auto;margin-right: auto;">
                <label class="col-sm-2 control-label">作者：</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group" style="margin-left: auto;margin-right: auto;">
                <label class="col-sm-2 control-label">出版社：</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group" style="margin-left: auto;margin-right: auto;">
                <label class="col-sm-2 control-label">图书封面：</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group" style="margin-left: auto;margin-right: auto;">
                <label class="col-sm-2 control-label">我的评价：</label>
                <div class="col-sm-7">
                    <textarea class="book_evaluate"></textarea>
                </div>
            </div>
            <div class="form-group" style="margin-left: auto;margin-right: auto;">
                <label class="col-sm-2 control-label">我的评分：</label>
                <div class="col-sm-7">
                    星级显示
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">确定上传</button>
                </div>
            </div>
        </form>
    </div>

    <!--右边内容-->
    <div class="center_right">
        <div class="right_img">
            <img src="../static/img/21.png" class="img-thumbnail" />
            <div class="img_user">
                <span class="user_name">用户名</span><br/>
                <div class="img_user_credit">
                    <label>信用：</label>
                    <span>星级现实</span>
                </div>
            </div>
        </div>

        <div class="right_select">
            <ul class="list-group">
                <li class="list-group-item">
                    <a href="./user_home.html">
                        个人信息
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="./upload_book.html">
                        新书漂流
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="#">
                        我的好友
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="./upload_notice.html">
                        我的书籍期望
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="./book_apply.html">
                        申请
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="#">
                        图书传阅
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!--修改用户名-->
<div class="update_div" id="update_name" hidden="hidden">
    <span class="close" onclick="hideUpdateDiv(this)">x</span>

</div>

<!--修改手机号码-->
<div class="update_div" id="update_phone" hidden="hidden">
    <span class="update_top"></span>
    <div class="close" onclick="hideUpdateDiv(this)" align="right">x</div>
    <div class="form-group form_group">
        <label class="col-sm-2 control-label"><span style="color: red">*</span>原手机号</label>
        <div class="col-sm-9 input-group">
            <input type="text" class="form-control" placeholder="请输入原手机号" />
        </div>
    </div>
    <div class="form-group form_group">
        <label class="col-sm-2 control-label"><span style="color: red">*</span>新手机号</label>
        <div class="col-sm-9 input-group">
            <input type="text" class="form-control" placeholder="请输入新手机号" />
        </div>
    </div>
    <div class="form-group form_group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" style="margin-bottom: 20px;" class="btn btn-info">获取短信验证码</button>
        </div>
    </div>
    <div class="form-group form_group">
        <label class="col-sm-2 control-label"><span style="color: red">*</span>短信验证码:</label>
        <div class="col-sm-9 input-group">
            <input type="text" class="form-control" placeholder="请查收手机短信，并填写短信中的验证码" />
        </div>
    </div>
    <div class="form-group form_group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" id="register_btn" class="btn btn-info">确认修改</button>
        </div>
    </div>
</div>

<!--底部-->
<div class="footer" align="center">
    <p class="copyright">
        Copyright © 2017. All Rights Reserved by dragonhht from
        <a href="https://github.com/dragonhht" title="Github" target="_blank" style="color: gray;">dragonhht</a>
    </p>
</div>
</body>
</html>
