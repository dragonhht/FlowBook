<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>首页</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
    <script th:src="@{/js/index.js}"></script>
</head>
<body>
<!--顶部-->
<nav class="navbar navbar-default navber-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/index}" class="navbar-brand">图书漂流</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li class="active"><a th:href="@{/index}" onclick="selectNav(this)" style="color: gray;"><span
                    class="glyphicon glyphicon-home"></span> 首页</a></li>
            <li><a th:href="@{/notice/{pageNum} (pageNum = 1)}" onclick="selectNav(this)"><span
                    class="glyphicon glyphicon-tasks"></span> 公告</a></li>
            <li><a href="#" onclick="selectNav(this)"><span class="glyphicon glyphicon-fire"></span> 活动</a></li>
            <th:block th:if="${session.user eq null}">
                <li><a th:href="@{/login}" onclick="selectNav(this)"><span class="glyphicon glyphicon-log-in"></span> 登录</a>
                </li>
                <li><a th:href="@{/register}" onclick="selectNav(this)"><span class="glyphicon glyphicon-leaf"></span>
                    注册</a></li>
            </th:block>
            <th:block th:unless="${session.user eq null}">
                <li><a th:href="@{/user/userHome}" onclick="selectNav(this)">
                    <span class="glyphicon glyphicon-user"></span>
                    <span th:text="${session.user.getUserName()}"></span>
                    <img th:if="${session.haveMsg}" style="width: 7px;height: 7px;margin-bottom: 20px;"
                         th:src="@{/img/havemsg.png}"/>
                </a>
                </li>
                <li><a th:href="@{/user/logout}" onclick="selectNav(this)"><span
                        class="glyphicon glyphicon-log-out"></span>
                    注销</a></li>
            </th:block>
        </ul>
    </div>
</nav>

<!--中部-->
<div class="center_bg">
    <div class="center_search" id="center_search" th:include="assembly::center_search">
    </div>

    <!--分类-->
    <div class="center_type">
        <ul class="list-group">
            <li class="list-group-item">
                <a th:href="@{/tourist/bookType/{typeId}/{pageNum} (typeId = 1, pageNum = 1)}" target="_blank">文学类</a>
            </li>
            <li class="list-group-item">
                <a th:href="@{/tourist/bookType/{typeId}/{pageNum} (typeId = 2, pageNum = 1)}" target="_blank">教科书</a>
            </li>
            <li class="list-group-item">
                <a th:href="@{/tourist/bookType/{typeId}/{pageNum} (typeId = 3, pageNum = 1)}" target="_blank">自然科学</a>
            </li>
            <li class="list-group-item">
                <a th:href="@{/tourist/bookType/{typeId}/{pageNum} (typeId = 4, pageNum = 1)}" target="_blank">社会科学</a>
            </li>
            <li class="list-group-item">
                <a th:href="@{/tourist/bookType/{typeId}/{pageNum} (typeId = 5, pageNum = 1)}" target="_blank">刊物</a>
            </li>
            <li class="list-group-item">
                <a th:href="@{/tourist/bookType/{typeId}/{pageNum} (typeId = 6, pageNum = 1)}" target="_blank">艺术</a>
            </li>
            <li class="list-group-item">
                <a th:href="@{/tourist/bookType/{typeId}/{pageNum} (typeId = 7, pageNum = 1)}" target="_blank">综合性图书</a>
            </li>
        </ul>
    </div>

    <!--中部活动展示-->
    <div data-ride="carousel" id="center_activity" class="carousel slide center_activity">
        <ol class="carousel-indicators">
            <li data-target="#center_activity" data-slide-to="0" class="active">1</li>
            <li data-target="#center_activity" data-slide-to="1">2</li>
        </ol>

        <div class="carousel-inner">
            <div class="item active">
                <img style="width: 640px; height: 290px;" th:src="@{/img/qwe.gif}" title="2"/>
            </div>
            <div class="item">
                <img style="width: 640px; height: 290px;" th:src="@{/img/21.png}" title="1"/>
            </div>
        </div>

        <a href="#center_activity" data-slide="prev" class="carousel-control left">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a href="#center_activity" data-slide="next" class="carousel-control right">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

    <!--公告-->
    <div class="center_notice">
        <div class="center_notice_title" align="center">
            公告
        </div>
        <div class="list" id="list_div" onmouseover="stopList()" onmouseout="startList()">
            <ul class="list-group" id="run_list">
                <li class="list-group-item" th:each="notice : ${indexNotice}">
                    <a th:href="@{/tourist/user/{userId} (userId = ${notice.user.userId})}" target="_blank"
                       th:text="${notice.noticeText}"></a>
                </li>
            </ul>
        </div>
    </div>

    <!--推荐图书-->
    <div class="center_recommend_book">
        <span class="recommend_book_label">推荐图书</span>
        <div class="recommend_book_list" id="container">
            <div class="recommend_book_img_list" id="list" style="left: -185px">
                <ul>
                    <li>
                        <div class="recommend_book_div">
                            <a href="#" target="_blank">
                                <img src="../static/img/topbackground.png" title="1"/>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="recommend_book_div">
                            <a href="#" target="_blank">
                                <img src="../static/img/topbackground.png" title="2"/>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="recommend_book_div">
                            <a href="#" target="_blank">
                                <img src="../static/img/topbackground.png" title="3"/>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="recommend_book_div">
                            <a href="#" target="_blank">
                                <img src="../static/img/topbackground.png" title="4"/>
                            </a>
                        </div>
                    </li>

                    <li>
                        <div class="recommend_book_div">
                            <a href="#" target="_blank">
                                <img src="../static/img/topbackground.png" title="5"/>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="recommend_book_div">
                            <a href="#" target="_blank">
                                <img src="../static/img/topbackground.png" title="1"/>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="recommend_book_div">
                            <a href="#" target="_blank">
                                <img src="../static/img/topbackground.png" title="2"/>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="recommend_book_div">
                            <a href="#" target="_blank">
                                <img src="../static/img/topbackground.png" title="3"/>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="recommend_book_div">
                            <a href="#" target="_blank">
                                <img src="../static/img/topbackground.png" title="4"/>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="recommend_book_div">
                            <a href="#" target="_blank">
                                <img src="../static/img/topbackground.png" title="5"/>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="recommend_book_div">
                            <a href="#" target="_blank">
                                <img src="../static/img/topbackground.png" title="1"/>
                            </a>
                        </div>
                    </li>

                    <li>
                        <div class="recommend_book_div">
                            <a href="#" target="_blank">
                                <img src="../static/img/topbackground.png" title="2"/>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="recommend_book_div">
                            <a href="#" target="_blank">
                                <img src="../static/img/topbackground.png" title="3"/>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="recommend_book_div">
                            <a href="#" target="_blank">
                                <img src="../static/img/topbackground.png" title="4"/>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="recommend_book_div">
                            <a href="#" target="_blank">
                                <img src="../static/img/topbackground.png" title="5"/>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="buttons" id="buttons">
                <span index="1" class="on"></span>
                <span index="2"></span>
                <span index="3"></span>
                <span index="4"></span>
                <span index="5"></span>
            </div>
            <a href="javascript:;" class="arrow" id="prev">&lt;</a>
            <a href="javascript:;" class="arrow" id="next">&gt;</a>
        </div>
    </div>

    <!--热门图书-->
    <div class="center_hot_book">
        <span class="hot_book_label">热门图书</span>

        <!--第一行图书-->
        <div class="hot_book_list">
            <ul>
                <li th:each="hotBook : ${hotBook}">
                    <div class="book_div" align="right">
                        <a th:href="@{/tourist/bookMessage/{bookId}(bookId = ${hotBook.bookId})}" target="_blank">
                            <img th:src="@{${hotBook.bookImg}}"/><br/>
                            <span th:text="${hotBook.bookName}"></span>
                        </a>
                    </div>
                </li>
            </ul>
        </div>

    </div>
</div>

<p id="back-to-top"><a href="#top">回到<br/>顶部</a></p>
