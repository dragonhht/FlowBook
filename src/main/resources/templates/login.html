<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
    <script src="../js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.js" type="text/javascript"></script>
    <link href="../css/login.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<!--顶部-->
<div>
    <nav class="navbar navbar-default navber-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" style="cursor: pointer;">九江学院图书漂流</a>
            </div>

            <ul class="nav navbar-nav navbar-left">
                <li class="active"><a href="index.html" onclick="selectNav(this)" style="color: gray;"><span
                        class="glyphicon glyphicon-home"></span> 首页</a></li>
                <li><a onclick="selectNav(this)"><span
                        class="glyphicon glyphicon-tasks"></span> 用户寻书</a></li>
                <li><a href="#" onclick="selectNav(this)"><span class="glyphicon glyphicon-fire"></span> 活动</a></li>
                <li><a href="#" onclick="selectNav(this)"><span class="glyphicon glyphicon-eur"></span> 新书漂流</a></li>

            </ul>

            <form class="top_form">
                <input type="text"/>
                <i class="glyphicon glyphicon-search" style="position: absolute; top: 5px; right: 60px;"></i>
            </form>

            <ul class="nav navbar-nav navbar-right">

                <li><a onclick="selectNav(this)"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
                <li><a onclick="selectNav(this)"><span class="glyphicon glyphicon-leaf"></span>注册</a></li>
            </ul>
        </div>
    </nav>
</div>

    <!--页面中部-->
    <div class="center_bg">
        <!--登录表单-->
        <div class="form-control login_form">
            <span class="form_title">
                登录
            </span>
            <span class="login_tip" th:if="${error eq null}">&nbsp;</span>
            <span class="login_tip" th:unless="${error eq null}" th:text="${error}">&nbsp;</span>
            <form th:action="@{/tourist/login}" method="post">
                <div class="input-group login_input_div">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input type="text" name="text" class="form-control input-lg" placeholder="会员名/手机号/编号" value="1000000" />
                </div>
                <div class="input-group login_input_div">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input type="password" name="password" class="form-control input-lg" placeholder="密码" value="huang" />
                </div>

                <div class="login_input_div radio" align="right">
                    <label>
                        <input type="radio" name="role" value="1" /> 管理员
                    </label>
                    <label>
                        <input checked="checked" type="radio" name="role" value="0" /> 普通用户
                    </label>
                </div>

                <div class="login_input_div">
                    <button type="submit" class="btn btn-warning btn-block btn-lg">登录</button>
                </div>
            </form>
            <div class="login_link" align="right">
                <a href="#" >忘记密码</a>
                <a href="#" >免费注册</a>
            </div>
        </div>
    </div>

    <!--底部-->
    <div class="footer" align="center">
        <p class="copyright">
            Copyright © 2017. All Rights Reserved by dragonhht from
            <a href="https://github.com/dragonhht" title="Github" target="_blank" style="color: gray;">dragonhht</a>
        </p>
    </div>
</body>
</html>
