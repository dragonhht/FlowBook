<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>登录</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <script th:src="@{/js/login.js}" ></script>
</head>
<body>

<!--顶部-->
<div class="top_logo">
        <span class="logo_img">
            <img th:src="@{/img/flowbook1.png}" />
        </span>
    <ul id="top_ul">
        <li>
            <th:block th:if="${session.user eq null}">
                <a th:href="@{/login}" onclick="selectNav(this)">登录</a> |
                <a th:href="@{/register}" onclick="selectNav(this)">注册</a>
            </th:block>
            <th:block th:unless="${session.user eq null}">
                <a th:href="@{/user/userHome}" onclick="selectNav(this)" th:text="${session.user.getUserName()}"></a> |
                <a th:href="@{/user/logout}" onclick="selectNav(this)">注销</a>
            </th:block>

        </li>
        <li><a href="#" onclick="selectNav(this)">活动</a></li>
        <li><a th:href="@{/notice}" onclick="selectNav(this)">公告</a></li>
        <li><a th:href="@{/index}" onclick="selectNav(this)" style="color: gray;">首页</a></li>
    </ul>
</div>

    <!--页面中部-->
    <div class="center_bg">
        <!--登录表单-->
        <div class="form-control login_form">
            <span class="form_title">
                登录
            </span>
            <span class="login_tip" th:if="${error eq null}">&nbsp;</span>
            <span class="login_tip" th:unless="${error eq null}" th:text="${error}">&nbsp;</span>
            <form th:action="@{/user/login}" method="post">
                <div class="input-group login_input_div">
                    <span class="input-group-addon">
                        <img th:src="@{/img/username_ico.gif}" />
                    </span>
                    <input type="text" name="text" class="form-control input-lg" placeholder="会员名/手机号/编号" />
                </div>
                <div class="input-group login_input_div">
                    <span class="input-group-addon">
                        <img th:src="@{/img/password_ico.gif}" />
                    </span>
                    <input type="text" name="password" class="form-control input-lg" placeholder="密码" />
                </div>

                <div class="login_input_div radio" align="right">
                    <label>
                        <input type="radio" name="role" /> 管理员
                    </label>
                    <label>
                        <input type="radio" name="role" /> 普通用户
                    </label>
                </div>

                <div class="login_input_div">
                    <button type="submit" class="btn btn-warning btn-block btn-lg">登录</button>
                </div>
            </form>
            <div class="login_link" align="right">
                <a href="#" >忘记密码</a>
                <a href="#" >免费注册</a>
            </div>
        </div>
    </div>

    <!--底部-->
    <div class="footer" align="center">
        <p class="copyright">
            Copyright © 2017. All Rights Reserved by dragonhht from
            <a href="https://github.com/dragonhht" title="Github" target="_blank" style="color: gray;">dragonhht</a>
        </p>
    </div>
</body>
</html>
