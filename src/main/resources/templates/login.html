<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>登录</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="../static/js/jquery-3.2.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/css/login.css" />
    <script src="../static/js/login.js" ></script>
</head>
<body>
    <!--顶部-->
    <div class="top_logo">
        <span class="logo_img">
            <img src="../static/img/flowbook1.png" />
        </span>
        <ul id="top_ul">
            <li><a href="./login.html" onclick="selectNav(this)" style="color: gray;">登录</a> | <a href="./register.html" onclick="selectNav(this)">注册</a></li>
            <li><a href="#" onclick="selectNav(this)">活动</a></li>
            <li><a href="./notice.html" onclick="selectNav(this)">公告</a></li>
            <li><a href="./index.html" onclick="selectNav(this)" style="color: gray;">首页</a></li>
        </ul>
    </div>

    <!--页面中部-->
    <div class="center_bg">
        <!--登录表单-->
        <div class="form-control login_form">
            <div class="form_title">登录</div>
            <form >
                <div class="input-group login_input_div">
                    <span class="input-group-addon">
                        <img src="../static/img/username_ico.gif" />
                    </span>
                    <input type="text" class="form-control input-lg" placeholder="会员名/手机号">
                </div>
                <div class="input-group login_input_div">
                    <span class="input-group-addon">
                        <img src="../static/img/password_ico.gif" />
                    </span>
                    <input type="text" class="form-control input-lg" placeholder="密码">
                </div>

                <div class="login_input_div radio" align="right">
                    <label>
                        <input type="radio" name="role"> 管理员
                    </label>
                    <label>
                        <input type="radio" name="role"> 普通用户
                    </label>
                </div>

                <div class="login_input_div">
                    <button type="submit" class="btn btn-warning btn-block btn-lg">登录</button>
                </div>
            </form>
            <div class="login_link" align="right">
                <a href="#" >忘记密码</a>
                <a href="#" >免费注册</a>
            </div>
        </div>
    </div>

    <!--底部-->
    <div class="footer" align="center">
        <p class="copyright">
            Copyright © 2017. All Rights Reserved by dragonhht from
            <a href="https://github.com/dragonhht" title="Github" target="_blank" style="color: gray;">dragonhht</a>
        </p>
    </div>
</body>
</html>
