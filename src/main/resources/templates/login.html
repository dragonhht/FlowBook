<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>登录</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <script th:src="@{/js/login.js}" ></script>
</head>
<body>

<!--顶部-->
<nav class="navbar navbar-default navber-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/index}" class="navbar-brand">图书漂流</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/index}" onclick="selectNav(this)" style="color: gray;"><span
                    class="glyphicon glyphicon-home"></span> 首页</a></li>
            <li><a th:href="@{/notice/{pageNum} (pageNum = 1)}" onclick="selectNav(this)"><span
                    class="glyphicon glyphicon-tasks"></span> 公告</a></li>
            <li><a href="#" onclick="selectNav(this)"><span class="glyphicon glyphicon-fire"></span> 活动</a></li>
            <th:block th:if="${session.user eq null}">
                <li class="active"><a th:href="@{/login}" onclick="selectNav(this)"><span class="glyphicon glyphicon-log-in"></span> 登录</a>
                </li>
                <li><a th:href="@{/register}" onclick="selectNav(this)"><span class="glyphicon glyphicon-leaf"></span>
                    注册</a></li>
            </th:block>
            <th:block th:unless="${session.user eq null}">
                <li><a th:href="@{/user/userHome}" onclick="selectNav(this)">
                    <span class="glyphicon glyphicon-user"></span>
                    <span th:text="${session.user.getUserName()}"></span>
                    <img th:if="${session.haveMsg}" style="width: 7px;height: 7px;margin-bottom: 20px;"
                         th:src="@{/img/havemsg.png}"/>
                </a>
                </li>
                <li><a th:href="@{/user/logout}" onclick="selectNav(this)"><span
                        class="glyphicon glyphicon-log-out"></span>
                    注销</a></li>
            </th:block>
        </ul>
    </div>
</nav>

    <!--页面中部-->
    <div class="center_bg">
        <!--登录表单-->
        <div class="form-control login_form">
            <span class="form_title">
                登录
            </span>
            <span class="login_tip" th:if="${error eq null}">&nbsp;</span>
            <span class="login_tip" th:unless="${error eq null}" th:text="${error}">&nbsp;</span>
            <form th:action="@{/tourist/login}" method="post">
                <div class="input-group login_input_div">
                    <span class="input-group-addon">
                        <img th:src="@{/img/username_ico.gif}" />
                    </span>
                    <input type="text" name="text" class="form-control input-lg" placeholder="会员名/手机号/编号" value="1000000" />
                </div>
                <div class="input-group login_input_div">
                    <span class="input-group-addon">
                        <img th:src="@{/img/password_ico.gif}" />
                    </span>
                    <input type="password" name="password" class="form-control input-lg" placeholder="密码" value="huang" />
                </div>

                <div class="login_input_div radio" align="right">
                    <label>
                        <input type="radio" name="role" value="1" /> 管理员
                    </label>
                    <label>
                        <input checked="checked" type="radio" name="role" value="0" /> 普通用户
                    </label>
                </div>

                <div class="login_input_div">
                    <button type="submit" class="btn btn-warning btn-block btn-lg">登录</button>
                </div>
            </form>
            <div class="login_link" align="right">
                <a href="#" >忘记密码</a>
                <a href="#" >免费注册</a>
            </div>
        </div>
    </div>

    <!--底部-->
    <div class="footer" align="center">
        <p class="copyright">
            Copyright © 2017. All Rights Reserved by dragonhht from
            <a href="https://github.com/dragonhht" title="Github" target="_blank" style="color: gray;">dragonhht</a>
        </p>
    </div>
</body>
</html>
